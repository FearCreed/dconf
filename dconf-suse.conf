[services]
cmds =	chkconfig --list
dirs =	/etc/security
files =
	/etc/inetd.conf
	/etc/sysconfig/identd
	/etc/xinetd.conf

[shell]
files =
	/etc/bashrc
	/etc/profile

[system]
cmds =	uname -a
files =
	/etc/suseservers
	/etc/sysconfig/onlineupdate

[user management]
files =	/etc/sysconfig/system-config-users

