### Changes to this file may get lost when upgrading dconf
### Customizations should go into /etc/dconf-custom.conf

### Please send improvements or fixes to: dag@wieers.com

### Main configuration
[main]
logdir = /var/log/dconf
include = /etc/dconf-custom.conf

### System information
[apm]
files =	/etc/sysconfig/apmd

[boot]
files =
	/boot/grub/menu.lst
	/etc/inittab
	/etc/lilo.conf
	/etc/rc.d/boot.local
	/proc/cmdline

[dhcp]
files =
	/etc/dhclient-*.conf
	/etc/dhcpd.conf
	/etc/pump.conf
	/etc/sysconfig/dhcpd

[filesystems]
cmds =
	fdisk -l 2>/dev/null
	mount
files =
	/etc/exports
	/etc/fstab
	/proc/filesystems

[firewall]
cmds =
	ebtables -L
	ipchains -L -xnv
	iptables -L -t filter -xnv | sed -e 's| [0-9]\+ packets, [0-9]\+ bytes||'
	iptables -L -t mangle -xnv | sed -e 's| [0-9]\+ packets, [0-9]\+ bytes||'
	iptables -L -t nat -xnv | sed -e 's| [0-9]\+ packets, [0-9]\+ bytes||'
files =
	/etc/rc.d/rc.firewall
	/etc/sysconfig/ipchains
	/etc/sysconfig/iptables-config

[ipsec]
files =
	/etc/ipsec.conf
	/proc/net/ipsec_version

[ipvs]
cmds =	ipvsadm -L
files =
	/etc/sysconfig/ipvsadm
	/etc/ipvsadm.rules

[kernel]
cmds =
	ipcs -l
	sysctl -p
files =	/etc/sysctl.conf

[lsb]
cmds =
	lsb_release -a

[network]
cmds =
	ip addr
	ip route
	netstat -lnpt | grep -v ":60.. " | perl -p -e "s|^(\w+)(\s+\S+){2}|\$1  |; s|(\d+\|PID)/||;"
	netstat -lnpu | grep -v "/local " | perl -p -e "s|^(\w+)(\s+\S+){2}|\$1  |; s|(\d+\|PID)/||;"
	route -n
files =
	/etc/ethers
	/etc/host.conf
	/etc/hosts
	/etc/networks
	/etc/nsswitch.conf
	/etc/resolv.conf
	/etc/sysconfig/network
	/etc/sysconfig/network/ifcfg-*
	/etc/sysconfig/network/routes
	/proc/net/bond0/info
	/proc/net/bonding/bond0

[packages]
cmds =	rpm -qa | sort -f

[printer]
files =
	/etc/cups/cupsd.conf
	/etc/cups/printers.conf
	/etc/lpd.conf
	/etc/lpd.perms
	/etc/printcap

[root user]
files =
	/root/.Xresources
	/root/.bash_logout
	/root/.bash_profile
	/root/.bashrc
	/root/.cshrc
	/root/.tcshrc

[security]
files =
	/etc/group
	/etc/gshadow
	/etc/hosts.allow
	/etc/hosts.deny
	/etc/op.conf
	/etc/passwd
	/etc/shadow
	/etc/sudoers
