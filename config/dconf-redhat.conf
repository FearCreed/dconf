### Changes to this file may get lost when upgrading dconf
### Customizations should go into /etc/dconf-custom.conf

### Please send improvements or fixes to: Dag Wieers <dag@wieers.com>

### Main configuration
[main]
logdir = /var/log/dconf
include = /etc/dconf-custom.conf

### System information
[acpi]
files =
	/etc/logrotate.d/acpid
	/etc/acpi/actions/*
	/etc/acpi/events/*
[apm]
files =
	/etc/sysconfig/apm-scripts/*
	/etc/sysconfig/apmd

[boot]
files =
	/etc/sysconfig/firstboot
	/etc/sysconfig/init
	/etc/grub.conf
	/etc/initlog.conf
	/etc/inittab
	/etc/lilo.conf
	/etc/rc.d/rc.local
	/proc/cmdline

[dhcp]
files =
	/etc/dhclient-*.conf
	/etc/dhcpd.conf
	/etc/pump.conf
	/etc/sysconfig/dhcpd
	/etc/sysconfig/dhcrelay

[diskdump]
files =
	/etc/sysconfig/diskdump

[filesystems]
cmds =
	fdisk -l 2>/dev/null
	sfdisk -l
	mount
files =
	/etc/exports
	/etc/fstab
	/proc/filesystems

[firewall]
cmds =
	ebtables -L
	ipchains -L -xnv
	iptables -L -t filter -xnv | sed -e 's| [0-9]\+ packets, [0-9]\+ bytes||'
	iptables -L -t mangle -xnv | sed -e 's| [0-9]\+ packets, [0-9]\+ bytes||'
	iptables -L -t nat -xnv | sed -e 's| [0-9]\+ packets, [0-9]\+ bytes||'
files =
	/etc/rc.d/rc.firewall
	/etc/sysconfig/ipchains
	/etc/sysconfig/iptables
	/etc/sysconfig/iptables-config
	/etc/sysconfig/ebtables.broute
	/etc/sysconfig/ebtables.filter
	/etc/sysconfig/ebtables.nat

[fonts]
files =
	/etc/fonts/fonts.conf
	/etc/fonts/local.conf

[hal]
files =
	/etc/dbus-1/system.d/hal.conf
	/etc/hal/hald.conf

[ipsec]
files =
	/etc/ipsec.conf
	/etc/racoon/psk.txt
	/etc/racoon/racoon.conf
	/proc/net/ipsec_version

[ipvs]
cmds =	ipvsadm -L
files =
	/etc/sysconfig/ipvsadm
	/etc/ipvsadm.rules

[kerberos]
files =
	/etc/krb5.conf
	/etc/krb.conf
	/etc/krb.realms

[kernel]
cmds =
	ipcs -l
	sysctl -e -p
#	sysctl -a -e | grep -vE '^(fs\.(dentry-state|inode-nr|inode-state)|kernel\.random\.(uuid|entropy_avail)) = '
files =	/etc/sysctl.conf

[lsb]
cmds =
	lsb_release -a

[mouse]
file =
	/etc/gpm-root.conf
	/etc/sysconfig/mouse

[network]
cmds =
	ip addr
	ip route
### Too much noise
#	netstat -lnpt | grep -v ":60.. " | perl -p -e "s|^(\w+)(\s+\S+){2}|\$1  |; s|(\d+\|PID)/||;"
#	netstat -lnpu | grep -v "/local " | perl -p -e "s|^(\w+)(\s+\S+){2}|\$1  |; s|(\d+\|PID)/||;"
	route -n
files =
	/etc/ethers
	/etc/host.conf
	/etc/hosts
	/etc/networks
	/etc/nsswitch.conf
	/etc/resolv.conf
	/etc/sysconfig/netplugd
	/etc/sysconfig/network
	/etc/sysconfig/network-scripts/ifcfg-*
	/etc/sysconfig/network-scripts/keys-*
	/etc/sysconfig/static-routes
	/proc/net/bond0/info
	/proc/net/bonding/bond0

[packages]
cmds =	rpm -qa --nodigest --nosignature | sort

[printer]
files =
	/etc/cups/*.conf
	/etc/logrotate.d/cups
	/etc/lpd.conf
	/etc/lpd.perms
	/etc/printcap
	/etc/xinetd.d/cups-lpd

[root user]
files =
	/root/.Xresources
	/root/.bash_logout
	/root/.bash_profile
	/root/.bashrc
	/root/.cshrc
	/root/.tcshrc

[rpm]
files =
	/etc/cron.daily/rpm
	/etc/logrotate.d/rpm
	/etc/rpm/macros

[sasl]
files = /etc/sysconfig/saslauthd

[security]
files =
	/etc/group
	/etc/gshadow
	/etc/hosts.allow
	/etc/hosts.deny
	/etc/op.conf
	/etc/passwd
	/etc/shadow
	/etc/sudoers
