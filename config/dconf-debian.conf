### Changes to this file may get lost when upgrading dconf
### Customizations should go into /etc/dconf-custom.conf

### Please send improvements or fixes to: Dag Wieers <dag@wieers.com>
### Initial debian version: Leo Eraly <leo@kangaroot.net>
### Main configuration
[main]
logdir = /var/log/dconf
include = /etc/dconf-custom.conf

### System information
[apm]
files =	/etc/apm/event.d/*
	/etc/apm/resume.d/*
	/etc/apm/suspemd.d/*

[boot]
files =
	/etc/grub.conf
	/etc/inittab
	/etc/lilo.conf
	/etc/modules
	/proc/cmdline

[dhcp]
files =
	/etc/dhclient.conf
	/etc/dhclient-script
	/etc/dhcpd.conf
	/etc/pump.conf
	/etc/default/dhcp

[filesystems]
cmds =
	fdisk -l 2>/dev/null
	sfdisk -l
	df -h
	mount
files =
	/etc/exports
	/etc/raidtab
	/etc/fstab
	/proc/filesystems
	/proc/mounts

[firewall]
cmds =
	ebtables -L
	ipchains -L -xnv
	iptables-save
	iptables -L -t filter -xnv | sed -e 's| [0-9]\+ packets, [0-9]\+ bytes||'
	iptables -L -t mangle -xnv | sed -e 's| [0-9]\+ packets, [0-9]\+ bytes||'
	iptables -L -t nat -xnv | sed -e 's| [0-9]\+ packets, [0-9]\+ bytes||'
files =
	/etc/init.d/iptables
	/etc/default/iptables
	/proc/net/ip_conntrack
	/proc/sys/net/ipv4/ip_*

[ipsec]
cmds = 
	ipsec auto --status
	
files =
	/etc/ipsec.conf
	/etc/ipsec.d/*
	/proc/net/ipsec_version

[ipvs]
cmds =	ipvsadm -L
files =
	/etc/sysconfig/ipvsadm
	/etc/ipvsadm.rules

[kernel]
cmds =
	ipcs -l
	sysctl -e -p
	dmesg
files =	/etc/sysctl.conf

[network]
cmds =
	ip addr
	ip route
### Too much noise
#	netstat -lnpt | grep -v ":60.. " | perl -p -e "s|^(\w+)(\s+\S+){2}|\$1  |; s|(\d+\|PID)/||;"
#	netstat -lnpu | grep -v "/local " | perl -p -e "s|^(\w+)(\s+\S+){2}|\$1  |; s|(\d+\|PID)/||;"
	route -n
files =
	/etc/host.conf
	/etc/hosts
	/etc/nsswitch.conf
	/etc/resolv.conf
	/etc/network/interfaces
	/etc/network/if-down.d/*
	/etc/network/if-post-down.d/*
	/etc/network/if-pre-up.d/*
	/etc/network/if-up.d/
	/etc/network/ip-down.d/*
	/etc/network/ip-up.d/*
	/etc/network/options
	/proc/net/dev
#maybe another location for unix sockets?
	/proc/net/unix

[packages]
cmds =
	dpkg -l
	dpkg --get-selections                                                                     

[printer]
files =
	/etc/cups/cupsd.conf
	/etc/cups/printers.conf
	/etc/cups/client.conf
	/etc/lpd.conf
	/etc/printcap

[root user]
files =
	/root/.Xresources
	/root/.bash_logout
	/root/.bash_profile
	/root/.bashrc
	/root/.cshrc
	/root/.tcshrc

[security]
files =
	/etc/group
	/etc/gshadow
	/etc/hosts.allow
	/etc/hosts.deny
	/etc/passwd
	/etc/shadow
	/etc/sudoers

[services]
dirs =	/etc/security
files =
	/etc/inetd.conf
[shell]
files =
	/etc/bashrc
	/etc/bash.bashrc
	/etc/bash_completion
	/etc/profile

[system]
cmds =	uname -a
files =	/etc/debian_version

### Hardware info
[hardware]
cmds =
	dmidecode
	lspci -v
	lsusb -vv
#	for i in /dev/hd[a-z] /dev/sd[a-z]; do smartctl -a $i; done
files =
	/etc/modprobe.conf
	/etc/modules.conf
	/proc/cpuinfo
	/proc/devices
	/proc/dma
	/proc/driver/nvram
	/proc/ide/drivers
	/proc/ide/ide?/hd?/{cache,capacity,media,model,settings}
	/proc/ide/piix
	/proc/ide/via
	/proc/iomem
	/proc/mdstat
	/proc/misc
	/proc/modules
	/proc/mtrr
	/proc/ppc64/lparcfg
	/proc/ppc64/rtas/poweron
	/proc/ppc64/rtas/sensors
	/proc/scsi
	/proc/scsi/IBMchanger
	/proc/scsi/IBMtape
	/proc/swaps
	/proc/tty/drivers

dirs = /etc/modutils

[amavisd-new]
files =
	/etc/amavis/amavisd.conf

[apache]
files =
	/etc/apache/httpd.conf
	/etc/apache/conf.d/*
	
[bind]
files =
	/etc/bind/named.conf
	/etc/bind/rndc.key

[clamav]
files =
	/etc/clamav/clamd.conf
	/etc/clamav/clamav.conf
	/etc/clamav/freshclam.conf

[cron]
files = /etc/crontab
cmds =	crontab -l
#	ls -l /etc/cron.*/

dirs = 	/etc/cron.daily
	/etc/cron.weekly
	/etc/cron.hourly
	/etc/cron.d

[dconf]
files =
	/etc/dconf.conf
	/etc/dconf-custom.conf

[mysql]
files = /etc/mysql/my.cnf
	/etc/mysql/debian.cnf

[nagios]
files =
	/etc/nagios/*.cfg

[nfs]
cmds =
	exportfs
	showmount -d
	showmount -e
files =
	/etc/exports

[nscd]
files =	/etc/nscd.conf

[ntp]
files =
	/etc/ntp.conf
	/etc/ntp/keys
	/etc/ntp/ntpservers
	/etc/ntp/step-tickers
	/etc/sysconfig/ntpd

[openldap]
files =
# this ldap.conf is used for nss
	/etc/ldap.conf
# this is the openldap client conf
	/etc/ldap/ldap.conf
	/etc/ldap.secrets
	/etc/ldap/slapd.conf
#maybe the schema?

[openssh]
files =
	/etc/ssh/shosts.equiv
	/etc/ssh/ssh_config
	/etc/ssh/sshd_config
	/root/.ssh/authorized_keys2
	/root/.ssh/sshd_config
	/root/.ssh/sshd_config

[php]
files =
	/etc/php4/apache/php.ini


[postfix]
files =
	/etc/postfix/access
	/etc/postfix/aliases
