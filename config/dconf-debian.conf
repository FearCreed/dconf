[qmail]
cmds =	/var/qmail/bin/qmail-showctl
dirs =
	/var/qmail/alias/
	/var/qmail/popboxes/
	/var/qmail/users/
	/var/qmail/control
	
[rsync]
files =	/etc/rsyncd.conf

[samba]
files =
	/etc/samba/smb.conf
	/etc/samba/smbusers
	/etc/samba/lmhosts
	/etc/samba/smb.conf
	/etc/samba/smbpasswd
